<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    
</head>
<body>

    <script>
        function count(i){
            if(i > 0){
                console.log(i);
                setTimeout(count,1000,i-1)

            } else if(i==0){
            console.log("Go!");
        }
        }
        setTimeout(count,1000,i=3)
    </script>
    
</body>
</html>
