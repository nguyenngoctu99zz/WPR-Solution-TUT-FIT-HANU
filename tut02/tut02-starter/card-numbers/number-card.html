<!DOCTYPE html>
<!--
  Starter HTML for the Layout Exercise
-->
<html lang="en">
  <head>
    <title>Number Card Demo</title>
    <link rel="stylesheet" href="number.css">
    <style>
      body{
          margin: 0;
      }
      #card{
          display: flex;
          width: 500px;
          height: 200px;
          border: solid #698733 0.5em;
          border-radius: 1em;
          align-items: center;
          justify-content: space-evenly;
      }
      img{
          height: 70%;
      }
      #card:nth-child(0) {order: 2;}
      #card:nth-child(1) {order: 3;}
      #card:nth-child(2) {order: 1;}
      #card:nth-child(3) {order: 4;}


  </style>
  </head>
  <body>
    <div id="card">
      <img src="number-0.png" alt="Number 0 tile">
      <img src="number-1.png" alt="Number 1 tile">
      <img src="number-2.png" alt="Number 2 tile">
      <img src="number-3.png" alt="Number 3 tile">
    </div>
  </body>
</html>
