<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            margin: 0;
           
        }
        .header{
            text-align: center;
            background-color: green;
            padding: 10px;
        }
        .nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: black;
            padding: 20px;   
        }
        .main{
            display: flex;
            justify-content: space-between;
        }
        .footer{
            color: white;
            background-color: black;
            text-align: center;
            padding: 20px;

        }
        .content{
            box-shadow: 5px 5px 30px 5px #888;
            padding-bottom: 75%;
            margin-bottom: 2.5%;
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
            padding-right: 50%;
        }
        .sidebar{
            box-shadow: 5px 5px 30px 5px #888;
            padding-bottom: 75%;
            margin-bottom: 2.5%;
            margin-top: 5px;
            margin-left: 5px; 
            padding-right: 15%;  
            padding-left: 20px;         
        }
    
    </style>
</head>
<body>
    <header class="header">Header</header>
    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main class="main">
        <section class="content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </section>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>
